<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDMIT College Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('anu.png'); /* Replace 'sdmit_college.jpg' with your image file */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chatbox {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin-bottom: 20px;
        }
        .chatbox h2 {
            margin-top: 0;
            text-align: center;
        }
        .chatbox iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .note {
            background-color: #926916;
            color: white;
            text-align: justify;
            padding: 15px;
            border-radius: 10px;
            max-width: 90%;
            width: 100%;
        }

        /* Responsive adjustments */
        @media screen and (min-width: 600px) {
            .chatbox {
                width: 400px;
            }
            .note {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>SDMIT Chatbot</h2>
        
<iframe
    allow="microphone;"
    width="350"
    height="430"
    src="https://console.dialogflow.com/api-client/demo/embedded/3fa4d5bd-d05a-4851-a246-9e10b91a81e3">
</iframe>

<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  chat-icon="https:&#x2F;&#x2F;tse1.mm.bing.net&#x2F;th?id=OIP.-JiPfyA0k4bBsEMFZbV1LAAAAA&amppid=Api&ampP=0&amph=180"
  intent="WELCOME"
  chat-title="Campus_Chatbot"
  agent-id="3fa4d5bd-d05a-4851-a246-9e10b91a81e3"
  language-code="en"
></df-messenger>
</div>

<div class="note">
    <strong>NOTE:</strong> Please click the SDMIT logo (bottom right) to view the location and photographs of our college. Use the SDMIT chatbot window to communicate if you'd like to access audio and learn more about our college.
</div>

</body>
</html>
